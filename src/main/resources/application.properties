spring.application.name=modular-computer-configurator

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=123
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.internal.jta.JtaPlatformNotProvided
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always

spring.task.execution.pool.core-size=100
spring.task.execution.pool.max-size=100
spring.task.execution.pool.queue-capacity=100